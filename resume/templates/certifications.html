{% extends "base.html" %}
{% load static %}
{% block content1 %}
<div class="row my-2">

    {% for eachitem in certifications_show %}
        <div class="jumbtron jumbtron-fluid mt-2">
            <h1 class="display4"> {{eachitem.name}} </h1>
            <p class="lead"> {{eachitem.course}}</p>
            <a href="{% static eachitem.certificate_url %}" target="_blank">View Certificate</a>
        </div>
    {% endfor %}


</div>

{% endblock content1 %}
